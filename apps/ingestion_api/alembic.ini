# Alembic configuration for Stranger Beers Ingestion API

[alembic]
# Path to migration scripts (relative to this file)
script_location = src/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate revision ID to this length
truncate_slug_length = 40

# Use timestamp for revision ordering
revision_environment = false

# Use 'version_path' for version location specification
version_path_separator = os

# timezone to use when rendering the date within the migration file
# as well as the filename
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# Output encoding
output_encoding = utf-8

# Database URL is loaded from environment/config in env.py
# sqlalchemy.url is intentionally not set here

[post_write_hooks]
# Optional hooks after migration generation

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
