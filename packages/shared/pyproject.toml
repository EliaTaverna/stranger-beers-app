[project]
name = "stranger-beers-shared"
version = "0.1.0"
description = "Shared utilities for Stranger Beers services"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "phonenumbers>=8.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shared"]
